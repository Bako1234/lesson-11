<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form >
    <div class="form-box">
        <label for="name">სახელი </label>
        <input type="text" placeholder="სახელი " id="name" name="name" required>
    </div>
    <div class="form-box">
        <label for="surname">გვარი </label>
        <input type="text" placeholder=" გვარი" id="surname" name="surname" required>
    </div>
    <div class="form-box">
        <label for="email">ელ ფოსტა</label>
        <input type="email" placeholder="ელ ფოსტა" id="email" name="email" required>
    </div>
    <div class="form-box">
        <label for="number">ნომერი</label>
        <input type="number" placeholder="ნომერი" id="number" name="number" required>
    </div>
    <div class="form-box">
        <label for="choose">მონიშნეთ</label>
        <input type="checkbox"  id="choose" name="checkbox">
    </div>
    <div class="form-box">
        <label for="female">ქალი</label>
        <input type="radio"  id="female" name="gender">
        <label for="male">კაცი</label>
        <input type="radio"  id="male" name="gender">

    </div>
    <select>
        <option>Tbilisi</option>
        <option>Batumi</option>
        <option>Gori</option>
    </select>
   <!-- <input type="file"> -->
  <div class="form-box">
    <label for="comment"> შეიყვანე კომენტარი</label>
    <textarea id="comment" name="comment"></textarea>
    <button> გაგზავნა </button>
    </div>

    </form>
</body>
</html>
